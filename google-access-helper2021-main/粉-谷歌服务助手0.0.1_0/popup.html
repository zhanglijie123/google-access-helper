<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container">
    <div id="success-box">
        <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth happy"></div>
        </div>
        <div class="shadow scale"></div>
        <div class="message">
            <h1 class="alert">连接成功!</h1>
            <p>试试访问Google.com</p>
        </div>
        <button class="button-box" id="close-connection">
            <h1 class="green">断开连接</h1>
        </button>
    </div>
    <!-- ************************************ -->
    <div id="error-box" class="show">
        <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message">
            <h1 class="alert">未连接!</h1>
            <!--            <p>oh no, something went wrong.</p>-->
        </div>
        <button class="button-box" id="open-connection">
            <h1 class="red">开始连接</h1>
        </button>
    </div>
</div>
<script type="text/javascript" src="popup.bundle.js"></script></body>
</html>
